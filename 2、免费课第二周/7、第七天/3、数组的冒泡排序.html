    <script>
        /* 
        数组的排序：
        冒泡排序、插入排序、快速排序
        */
        // 冒泡排序
        // let ary = [12, 23, 11, 34, 10, 9];
        /* 
            冒泡排序的原理：把数组的每一项进行两两比较，如果前一项大于后一项就交换位置，
        
            第一轮比较： 比较5次 ary.length-1-0
            12, 23  [12, 23, 11, 34, 10, 9]
            23, 11  [12, 11, 23, 34, 10, 9]
            23, 34  [12, 11, 23, 34, 10, 9]
            34, 10  [12, 11, 23, 10, 34, 9]
            34, 9   [12, 11, 23, 10, 9, 34]

            第二轮比较： 比较4次 ary.length-1 -1 已经执行过的轮数
            12, 11  [11, 12, 23, 10, 9, 34]
            12, 23  [11, 12, 23, 10, 9, 34]
            23, 10  [11, 12, 10, 23, 9, 34]
            23, 9   [11, 12, 10, 9, 23, 34]

            第三轮比较： 比较3次 ary.lrnght- 1-2

        每比较一轮就会把参与比较的数值中最大的值放到最后面，那当前数组一共有6项，比较5轮就会产生5个最大的值放到数组的后面，那剩下的那一个你就不用操心了，肯定是最小的
        
        比较的轮数：(ary.length-1)
        每轮比较的次数：ary.length-1-已经执行过的轮数


        两个变量交换位置
        let a = 12;
        let b  =13;
        var temp = a; // 12
        a = b; // 13
        b = temp // 12
        */
        let ary = [12, 23, 11, 34, 10, 9];

        function bubble(ary) {
            // 控制的是执行的轮数
            for (var i = 0; i < ary.length - 1; i++) {
                // 控制的是每轮比较的次数
                for (var j = 0; j < ary.length - 1 - i; j++) {
                    if (ary[j] < ary[j + 1]) {
                        // 如果当前项大于后一项，就两两交换位置
                        var temp = ary[j];
                        ary[j] = ary[j + 1];
                        ary[j + 1] = temp;
                    }
                }
            }
            return ary
        }
        console.log(bubble(ary))
