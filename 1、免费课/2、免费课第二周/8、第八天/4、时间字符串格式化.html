        let addZero = value => value.length < 2 ? '0' + value : value;

        function format(time) {
            let y = time.indexOf('-');
            let m = time.lastIndexOf('-');
            let d = time.indexOf(' ');
            let h = time.indexOf(':');
            let year = time.substring(0, y); // 获取年
            let month = time.substring(y + 1, m); // 获取月
            let day = time.substring(m + 1, d); // 获取日
            let hour = time.substring(d + 1, h);
            let min = time.substring(h + 1);
            console.log(year, month, day, hour, min);

            return addZero(year) + '年' + addZero(month) + '月' + addZero(day) + '日 ' + addZero(hour) + '时' + addZero(min) + '分'
        }

        let time = '2019-12-3 15:3';
        console.log(format(time));
    </script>
