<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #show {
            width: 300px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            line-height: 100px;
            font-size: 30px;
            color: orangered;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div id="show">存放验证码的地方</div>
    <script>
        let show = document.getElementsByTagName('div')[0];
        let timer = null;
        let flag = true;
        show.onclick = function () {
            if (flag) {
                // 启动定时器
                flag = !flag;
                timer = setInterval(createCode, 50)
            } else {
                // 清除定时器
                console.log(2)
                flag = !flag;
                clearInterval(timer);
            }
        }
        createCode();

        function createCode() {
            let str = 'asdfghjkASDFGHJHK12345678';
            let value = ''; 
            let num = 0; // 1 2 3 4
            while (num<4) {
                num++;
                let index = Math.round(Math.random()*(str.length-1-0)+0);
                let item = str[index];
                value += item; // value = value+item   
            }
            // for (var i = 0; i < 4; i++) {
            //   let index =  Math.round(Math.random()*(str.length-1-0)+0);
            //   let item = str[index];
            //   value+=item; // value = value+item
            // }
            show.innerHTML = value;
        }


        // 课下把随机验证码改写为出现不重复的随机验证码，大小写是同一个字母也算是重复的
    </script>
</body>

</html>
